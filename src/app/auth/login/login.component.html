<form class="input">
    <mat-form-field class="input-username">
        <input class="input-username__item" matInput type="text" placeholder="Login">
    </mat-form-field>
</form>

<form class="input">
    <mat-form-field class="input-password">
        <input class="input-password__item" matInput type="password" placeholder="Password">
    </mat-form-field>
</form>

<mat-card-actions class="buttons">
    <mat-checkbox class="checkbox">Show password</mat-checkbox>
    <button mat-button class="button__item button-go">Go</button>
    <button mat-button class="button__item button-facebook"><img class="facebook-svg" alt="" src="" />Go Facebook</button>
</mat-card-actions>
